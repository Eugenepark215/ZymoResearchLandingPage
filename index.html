<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZymoLandingPage</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/layout.css"/>
<link rel="stylesheet" href="/styles.css"/>
</head>
<body>
  <header class="banner">
    <picture>
      <source media="(min-width:1200px)" srcset="./images/banner-desktop.jpg"/>
      <source media="(min-width:800px)" srcset="./images/banner-tablet.jpg"/>
      <img class="banner-img" src="./images/banner-mobile.jpg"/>
    </picture>
  </header>
  <section class="hero">
    <h1 class="header-text text-align-center">Header Text</h1>
    <h5 class="sub-header-text text-align-center">Lorem ipsum</h5>
    <div class="display-flex justify-content-center">
      <div class="icon-container">
        <img class="icon-image" src="./icons/checkmark_icon.jpg"/>
        <div class="icon-sub-text text-align-center">Lore ipsum</div>
      </div>
      <div class="icon-container">
        <img class="icon-image" src="./icons/graphs_icon.jpg"/>
        <div class="icon-sub-text text-align-center">Lore ipsum</div>
      </div>
      <div class="icon-container">
        <img class="icon-image" src="./icons/bullseye_icon.jpg"/>
        <div class="icon-sub-text text-align-center">Lore ipsum</div>
      </div>
    </div>
    <div class="button-container text-align-center">
        <button class="button-inquire"/>Inquire Now</button>
      </div>
  </section>
  <section class="text"></section>
  <section class="form-container"></section>
</body>
</html>
